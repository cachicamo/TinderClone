enum Genders {
  MALE
  FEMALE
  OTHER
}

type Match @model @auth(rules: [{allow: public}]) {
  id: ID!
  User1ID: ID!
  user1: User @connection(fields: ["User1ID"])
  User2ID: ID!
  user2: User @connection(fields: ["User2ID"])
  isMatch: Boolean!
}

type User @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  image: String
  bio: String!
  gender: Genders!
  lookingFor: Genders!
  likes: Int
  sub: String!
}
 